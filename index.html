<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Marker Detection Setup</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>Marker Detection</h1>
    <div class="container">
        <div class="video-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="start-camera-btn">Start Camera</button>
            <button id="switch-camera-btn" disabled>Switch Camera</button>
            <button id="setup-markers-btn" disabled>Setup Markers</button>
            <p id="instructions"></p>
            <div id="status-container">
                Status: <span id="status-indicator">Idle</span>
            </div>
            <div id="results-container" class="results-container" style="display: none;">
                <h2>Results</h2>
                <p>Putting Speed: <span id="speed-display">0.00</span> mph</p>
                <div id="recording-controls">
                    <!-- Download and replay buttons will be inserted here -->
                </div>
                <div id="replay-container" class="replay-container" style="display: none;">
                    <video id="replay-video" controls playsinline></video>
                    <button id="close-replay-btn" class="button">Close Replay</button>
                </div>
            </div>
        </div>
    </div>
    <video id="analysis-video" style="display:none;"></video>
    <script type="module" src="src/js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
