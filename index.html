<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Detection Setup</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>Marker Detection</h1>
    <div class="container">
        <div class="video-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="start-camera-btn">Start Camera</button>
            <button id="switch-camera-btn" disabled>Switch Camera</button>
            <button id="setup-markers-btn" disabled>Setup Markers</button>
            <p id="instructions"></p>
        </div>
    </div>
    <script type="module" src="src/js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
